<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-in Page</title>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>


<body>
  <div class="login">
    <div class="overlay">
      <div class="profile">
        <span class="material-icons">
          person
        </span>
        <h2>Sign in</h2>
      </div>
      <div class="form">
        <div class="user">
          <span class="material-icons">
            person
          </span>
          <input class="search-bar" type="text" placeholder="Username">
        </div>
        <div class="pass">
          <span class="material-icons">
            lock
          </span>
          <input class="search-bar" type="password" placeholder="password">
        </div>
      </div>
      <div class="check">
        <div class="rem">
          <input type="checkbox">
          <p>Remember me</p>
        </div>
        <p>Forgot password</p>
      </div>
      <div class="submit">
        <button>Login</button>
        <div class="signup">
          <p>Don't have an account?</p>
          <a href="#">signup</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
